---
time_zone: <time_zone>
user_name: <user_name>
docker_hub_username: <docker_hub_user>
docker_hub_password: <docker_hub_pass>
location_state_abbr: <current_state_location>
location_city: <current_city_location>
docker_network_ip_outside: <ip range of outside allowed traffic>
docker_network_ip_inside: <ip range of only inside allowed traffic>

# NUT Configuration
ups_monitor_username: <mon_username>
ups_monitor_password: <mon_password>

# git links
southwest_ssh_git: ""
homeassistant_git: ""
node_red_git: ""

# Transmission / Open VPN Configuration
vpn_provider: <vpn_provider>
vpn_provider: <vpn_country>
vpn_username: <vpn_username>
vpn_password: <vpn_password>

# PiHole Configuration
pi_hole_password: <pi_hole_web_password>

# Plex Configuration
# - https://www.plex.tv/claim/ - code expires quickly
plex_claim_token: <plex_claim_token>

# SWAG - DNS / Certificate Configuration
dns_to_renew: <dns_to_renew>
dns_token: <dns_token>
dns_provider: <dns_provider>
contact_email: <contact_email>

# Containers need to be within the docker_network_ip_outside range
ha_container_ip: <custom_ha_ip>
plex_container_ip: <custom_plex_ip>
pi_hole_container_ip: <custom_pi_hole_ip>
node_red_container_ip: <node_red_ip>
