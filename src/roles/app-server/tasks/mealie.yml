---
# Description:
# Setup and configure open source recipe book mealie
- name: Load 'mealie.conf'
  become: true
  copy:
    src: "{{ cert_manager_folder_location }}/nginx/proxy-confs/mealie.subdomain.conf.sample"
    dest: "{{ cert_manager_folder_location }}/nginx/proxy-confs/mealie.subdomain.conf"
    remote_src: true
    mode: "0755"
    owner: william
    group: william

- name: Run 'Mealie' - Docker Container
  docker_container:
    name: mealie
    image: hkotel/mealie:latest
    pull: true
    volumes:
      - "/docker/mealie:/app/data:rw"
    networks:
      - name: port-freedom
        ipv4_address: "{{ mealie_container_ip }}"
    env:
      TZ: "{{ time_zone }}"
      PUID: 1000
      PGID: 1000
      RECIPE_PUBLIC: "true"
      RECIPE_SHOW_NUTRITION: "true"
      RECIPE_SHOW_ASSETS: "true"
      RECIPE_LANDSCAPE_VIEW: "true"
      RECIPE_DISABLE_COMMENTS: "false"
      RECIPE_DISABLE_AMOUNT: "false"
      BASE_URL: "mealie.{{ dns_to_renew }}"
    restart_policy: unless-stopped
    labels:
      com.centurylinklabs.watchtower.enable: "true"
