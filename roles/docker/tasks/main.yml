---
- name: Remove old docker versions
  become: true
  apt:
    pkg:
      - docker
      - docker-engine
      - docker.io
      - containerd
      - runc
    state: absent

- name: Install pre-requisites
  become: true
  apt:
    pkg:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
      - apt-transport-https
    state: latest
    update_cache: yes

- name: Add signing key
  become: true
  apt_key:
    url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
    state: present

- name: Add Docker Repository
  become: true
  apt_repository:
    repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
    state: present
    filename: docker

- name: Install Docker & dependencies
  become: true
  apt:
    name:
      - docker
      - docker.io
      - docker-compose
      - docker-registry
    state: latest
    update_cache: true

- name: Docker is running
  service:
    name: docker
    state: started

- name: Create docker data volume
  path: "/docker"
    state: directory
    mode: '0755'
    owner: root

- name: Add ansible user to docker group
  become: true
  user:
    name: "{{ user_name }}"
    groups: docker
    append: yes

- import_tasks: create-network.yml